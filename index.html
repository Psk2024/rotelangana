<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ===== HEADER / DASHBOARD ===== -->
  <header class="app-header">
    <h1>Employee Directory</h1>

    <div class="summary-cards">
      <div class="card">
        <span>Total Employees</span>
        <strong id="totalCount">0</strong>
      </div>
      <div class="card">
        <span>Filtered Results</span>
        <strong id="filteredCount">0</strong>
      </div>
    </div>
  </header>

  <!-- ===== FILTER CONTROLS ===== -->
  <section class="controls">
    <select id="cadreSelect" aria-label="Filter by Branch">
      <option value="">All Branches</option>
    </select>

    <input
      type="search"
      id="searchInput"
      placeholder="Search by ID, Name, Branchâ€¦"
      aria-label="Search employees"
    />
  </section>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="employeeTableContainer" aria-live="polite">
    <!-- JS renders place-wise tables here -->
  </main>

  <!-- ===== EMPLOYEE MODAL ===== -->
  <div id="employeeModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <!-- Use your existing or refactored JS -->
  <script src="script.js" defer></script>

</body>
</html>
