<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESIC – Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <div class="header-inner">
      <div class="brand">
        <span class="org-name">Employees’ State Insurance Corporation</span>
        <span class="org-sub">Regional Office – Telangana</span>
      </div>
    </div>

    <div class="summary-cards">
      <div class="card">
        <span>Total Employees</span>
        <strong id="totalCount">0</strong>
      </div>
      <div class="card">
        <span>Filtered Employees</span>
        <strong id="filteredCount">0</strong>
      </div>
    </div>
  </header>

  <!-- ===== FILTER BAR ===== -->
  <section class="controls">
    <select id="cadreSelect" aria-label="Filter by Branch">
      <option value="">All Branches</option>
    </select>

    <input
      type="search"
      id="searchInput"
      placeholder="Search by Employee ID, Name, Branch…"
      aria-label="Search employees"
    />
  </section>

  <!-- ===== CONTENT ===== -->
  <main id="employeeTableContainer" aria-live="polite">
    <!-- JS renders content -->
  </main>

  <!-- ===== MODAL ===== -->
  <div id="employeeModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script src="script.js" defer></script>

</body>
</html>
